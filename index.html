<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schachspiel</title>
    <style>
        #board1 {
            width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Schach</h2>
    <div id="board1"></div>

    <!-- FÃ¼ge chess.js und chessboard.js Bibliotheken hinzu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>

    <script>
        // Initialisiere das Schachbrett mit chessboard.js
        const board1 = Chessboard('board1', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true
        });

        // Erstelle ein Schachspiel-Objekt mit chess.js
        const game = new Chess();

        // Stelle das Schachbrett auf den aktuellen Zustand des Spiels
        board1.position(game.fen());

        // Optional: Ausgabe der FEN (Schachstellung)
        console.log(game.fen());
    </script>
</body>
</html>
