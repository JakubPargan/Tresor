<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schachspiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Schach</h2>
    <div id="board1" style="width: 400px"></div>
    
    <!-- F端ge die Bibliotheken ein -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>

    <script>
        // Initialisiere das Schachbrett mit chessboard.js
        const board1 = Chessboard('board1', {
            draggable: true,
            dropOffBoard: 'trash',
            sparePieces: true
        });

        // Erstelle ein Schachspiel-Objekt mit chess.js
        const game = new Chess();

        // Stelle das Schachbrett auf den aktuellen Zustand des Spiels
        board1.position(game.fen());

        // Du kannst hier Logik hinzuf端gen, um Z端ge zu machen oder zu pr端fen.
    </script>
</body>
</html>
